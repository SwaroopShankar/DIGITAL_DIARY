
{% extends "base.html" %}

{% block content %}
  
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DD</title>
      <style>
          *{
              margin: 0;
              padding: 0;
          }
          li a {
              text-align: center;
              float: left;
              color: #000;
              padding: 10px 11%;
              text-decoration: none;
          }
          li a.active {
              background-color: grey;
              color: white;
          }
            
          li a:hover:not(.active) {
              background-color: #555;
              color: white;
          }
          ul {
              list-style-type: none;
              background-color: aqua;
              border: 1px solid #555;
              overflow: hidden;
          }
          body{
              border: #000;
              background-color: chocolate;
          }
          textarea{
            background-attachment: local;
            background-image:
                linear-gradient(to right, white 10px, transparent 10px),
                linear-gradient(to left, white 10px, transparent 10px),
                repeating-linear-gradient(white, white 30px, #ccc 30px, #ccc 31px, white 31px);
                line-height: 31px;
                padding: 8px 10px;
                margin-left: 25%;
                margin-top: 50px;
          }
      </style>
  </head>
  <body>
    <div class="center">
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
      <ul>
          <li><a class="active" href="#page">Page</a></li>
          <li><a href="/dashboard/images/">Images</a></li>
          <li><a href="/dashboard/expenses">Expenses</a></li>
      </ul>
      <textarea id="page" name = "diary" rows="40px" cols="100px"></textarea>
  </body>
  </html>
{% endblock %}
